<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS API Weather App</title>
</head>
<body>
    <div id="interface">
        <div class='graphics'>
            <div class='main-info'>
                <div id='city'>CITY</div>
                <span id='temp'>0 F</span>
            </div>
            <div class='weather'>
                <img id='weather-image' src="" alt="Image not found">
                <div id='weather-type'>NULL</div>
            </div>
        </div>
        <button id='temp-scale' onClick='switchScales()'>Switch to Celsius</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
